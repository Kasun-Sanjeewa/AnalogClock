<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analog Clock</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <div class="container">
        <div class="Clock-border">
            <div class="Clock">

                <div class="hand" id="hour"><i></i></div>
                <div class="hand" id="min"><i></i></div>
                <div class="hand" id="sec"><i></i></div>

                <span style="--i: 1"><b>1</b></span>
                <span style="--i: 2"><b>2</b></span>
                <span style="--i: 3"><b>3</b></span>
                <span style="--i: 4"><b>4</b></span>
                <span style="--i: 5"><b>5</b></span>
                <span style="--i: 6"><b>6</b></span>
                <span style="--i: 7"><b>7</b></span>
                <span style="--i: 8"><b>8</b></span>
                <span style="--i: 9"><b>9</b></span>
                <span style="--i: 10"><b>10</b></span>
                <span style="--i: 11"><b>11</b></span>
                <span style="--i: 12"><b>12</b></span>

            </div>

            <div class="time-info">
                <p>Local Time Zone</p>
                <p id="local-time"></p>

                <div class="city-time">
                    <div>Jakarta <span>05:00 AM</span></div>
                    <div>New York <span>06:00 PM</span></div>
                    <div>London <span>11:00 PM</span></div>
                </div>
            </div>
            <button class="add-city-btn"><b>Add City</b></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
